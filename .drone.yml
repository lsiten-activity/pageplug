kind: pipeline
type: docker
name: 后端服务

volumes:
  - name: maven-cache
    host:
      path: /volume2/docker/drone/server-01/drone-runner-docker/maven-cache
  - name: run-script
    host:
      path: /volume2/docker/drone/server-01/drone-runner-docker/apps/java/run-script

steps:
  - name: 部署项目
    image: appleboy/drone-ssh
    pull: if-not-exists
    settings:
      host:
        from_secret: ssh_ip
      username:
        from_secret: ssh_user
      password:
        from_secret: ssh_pw
      port: 22
      command_timeout: 2m
      envs:
        NAS_USER:
          from_secret: n_user
        NAS_HOST:
          from_secret: n_ip
        NAS_PATH: /volume2/docker/drone/server-01/drone-runner-docker/apps/java/run-script
      script:
        - cd /www/wwwroot/pageplug/
        - pwd
        - mkdir -p server
        - rm -rf ./server/*
        - echo "$NAS_USER@$NAS_HOST:$NAS_PATH/*"
        - scp -r $NAS_USER@$NAS_HOST:$NAS_PATH/pageplug/* /www/wwwroot/pageplug/server
        - cd server
        - ls -al
trigger:
  branch:
    - main